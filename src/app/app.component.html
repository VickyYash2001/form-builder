<div class="flex flex-col h-screen bg-gray-50">
  <header class="bg-blue-600 text-white p-4 shadow-md">
    <div class="container mx-auto flex justify-between items-center">
      <h1 class="text-2xl font-bold">{{title}}</h1>
      <div class="flex space-x-4">
        <button (click)="togglePreview()"
          class="flex items-center px-4 py-2 bg-blue-700 rounded hover:bg-blue-800 transition">
          <svg *ngIf="!showPreview" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M2.458 12C3.732 7.943 7.523 5 12 5c4.478 0 8.268 2.943 9.542 7-1.274 4.057-5.064 7-9.542 7-4.477 0-8.268-2.943-9.542-7z" />
          </svg>
          <svg *ngIf="showPreview" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2" fill="none"
            viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
          </svg>
          {{ showPreview ? 'Show Properties' : 'Show Preview' }}
        </button>
      </div>
    </div>
  </header>

  <main class="flex-grow container mx-auto p-4 overflow-hidden">
    <div class="flex h-full gap-4">
      <!-- Left pannel -->
      <div class="w-1/4 bg-white rounded-lg shadow-md p-4 overflow-auto">
        <app-field-groups-panel class="w-64 flex-shrink-0"></app-field-groups-panel>

      </div>

      <!-- Middle pannel -->
      <div class="w-2/4 bg-white rounded-lg shadow-md p-4 overflow-auto">
        <app-form-elements-panel></app-form-elements-panel>
      </div>

      <!-- Right Pannel -->
      <div class="w-1/4 bg-white rounded-lg shadow-md p-4 overflow-auto">
        <div class="bg-white rounded-lg shadow-md p-4 overflow-auto flex-grow">
          <app-field-properties-drawer></app-field-properties-drawer>
        </div>
        <div #propertiesContainer tabindex="-1" class="bg-white rounded-lg shadow-md p-4 overflow-auto flex-grow mt-3"
          *ngIf="!showPreview">
          <app-elements-library-panel></app-elements-library-panel>
        </div>
        <div #previewContainer tabindex="-1" class="bg-white rounded-lg shadow-md p-4 overflow-auto flex-grow mt-3"
          *ngIf="showPreview">
          <app-live-preview></app-live-preview>
        </div>
      </div>

    </div>
  </main>
</div>
